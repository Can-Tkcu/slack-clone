<mat-drawer-container class="drawer-container">
    <mat-drawer #drawer class="sidebar" mode="side" opened>

        <!-- sidebar header -->

        <div class="channel-sidebar-container border-bottom">
            <div class="channel-sidebar-name channel-sidebar-header no-hover">
                <!-- <mat-icon>chat</mat-icon> -->
                <span>Slack clone</span>
            </div>
        </div>


        <!-- threads -->

        <div class="channel-sidebar-container border-bottom">
            <div class="channel-sidebar-name">
                <mat-icon>chat</mat-icon>
                <span>Threads</span>
            </div>
            <div class="channel-sidebar-name">
                <mat-icon>alternate_email</mat-icon>
                <span>Erwähnungen & Reaktionen</span>
            </div>
            <div class="channel-sidebar-name">
                <mat-icon>send</mat-icon>
                <span>Entwürfe & Gesendet</span>
            </div>
            <div class="channel-sidebar-name">
                <mat-icon>apartment</mat-icon>
                <span>Slack Connect</span>
            </div>
        </div>

        <!-- channels -->

        <app-channels></app-channels>

        <!-- direct messages -->

        <app-direct-messages></app-direct-messages>
    </mat-drawer>
    <mat-drawer-content class="content">

        <!-- content -->
        <div class="channel-content">
            <router-outlet></router-outlet>
            <app-textbox id="text-content"></app-textbox>
        </div>

        <!-- thread -->

        <div *ngIf="channelService.threadOpen" class="channel-content thread-content">
            <app-thread-content></app-thread-content>
            <app-textbox id="text-thread"></app-textbox>
        </div>

    </mat-drawer-content>
</mat-drawer-container>
