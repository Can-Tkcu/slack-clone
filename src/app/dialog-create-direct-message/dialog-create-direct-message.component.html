<div class="dialog-header">
    <h1>Leute zum Workspace einladen</h1>
    <div class="icon-container">
        <mat-icon mat-button mat-dialog-close>close</mat-icon>
    </div>
</div>

<h4>An:</h4>
<!-- <div class="create-channel-input"> -->

    <form (ngSubmit)="createDmChannel()" [formGroup]="dmForm" id="dm-form" class="create-channel-input create-direct-message">
        <mat-form-field class="form-field-direct-message" appearance="fill">
          <mat-label>Name</mat-label>
          <input type="text"
                 placeholder="Pick one"
                 aria-label="Name"
                 matInput
                 formControlName="displayName"
                 [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option (click)="selectUserId(user)" *ngFor="let user of usersService.users" [value]="user.displayName">
              {{user.displayName}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
